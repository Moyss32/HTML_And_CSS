<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Hover</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .hovertext {
      width: 300px;
      color: red;
    }

    .hovertext p {
      display: none;
    }

    .hovertext:hover p {
      display: block;
      color: white;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="hovertext">
    <h1>Exemplo de mouse aqui</h1>
    <p>Passe o mouse sobre o texto para ver o efeito.</p>
  </div>
</body>
</html>
